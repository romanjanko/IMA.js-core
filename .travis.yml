language: node_js
node_js:
  - "8"

install:
  - npm install

jobs:
  include:
      - name: "Unit Tests"
        script: npm test
      - name: "Lint"
        script: npm run lint
      - name: "Docs"
        script: npm run doc
      - name: "Benchmark Test"
        script: npm run benchmark
      - name: "Audit"
        script: npm audit || echo \"audit found some vulnerabilities.\"
